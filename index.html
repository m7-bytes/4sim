<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sim ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #ffe4ec, #ffd6e8);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

.card {
    background: white;
    width: 92%;
    max-width: 380px;
    padding: 28px;
    border-radius: 22px;
    box-shadow: 0 20px 45px rgba(0,0,0,0.12);
    text-align: center;
    transition: opacity 0.3s ease;
}

h1 { font-size: 26px; margin-bottom: 8px; }
p { font-size: 16px; line-height: 1.6; margin-bottom: 20px; }

.small {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 14px;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 18px;
    border: none;
    background: #ff6f91;
    color: white;
    font-size: 16px;
    margin-top: 10px;
}

.options {
    display: grid;
    gap: 12px;
    position: relative;
}

.options button.no {
    background: #fff0f5;
    color: #333;
    position: relative;
}

.options button.yes {
    background: #ff6f91;
}

.heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
    to { transform: translateY(-120vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="hona-tha-pyaar.mp3" type="audio/mpeg">
</audio>

<div class="card" id="screen">
    <h1>Hi üëã</h1>
    <p>Tap below to start the music üéµ</p>
    <button onclick="startMusic()">Play Music</button>
</div>

<script>
const screen = document.getElementById("screen");
const music = document.getElementById("music");
let noCount = 0;
let finalTapped = false;

function startMusic() {
    music.play().catch(() => {});
    transition(readyQ);
}

/* ===== INTRO QUESTIONS ===== */

function readyQ() {
    askYesNo("Are you ready for some fun activity?", surpriseQ);
}

function surpriseQ() {
    askYesNo("Do you like surprises?", mindReadQ);
}

function mindReadQ() {
    askYesNo(
        "What if I told you this web page can read your mind?",
        loveIntro,
        "I already know what you‚Äôre thinking anyway üòå"
    );
}

function askYesNo(question, nextFn, extraText = "") {
    noCount = 0;
    transition(() => {
        screen.innerHTML = `
            <div class="small">Just a few questions‚Ä¶</div>
            <h1>Question</h1>
            <p>${question}</p>
            ${extraText ? `<p class="small">${extraText}</p>` : ""}
            <div class="options">
                <button class="yes" onclick="${nextFn.name}()">Yes</button>
                <button class="no" id="noBtn">No</button>
            </div>
        `;
        const noBtn = document.getElementById("noBtn");
        noBtn.addEventListener("click", () => jumpNo(noBtn, nextFn));
    });
}

function jumpNo(btn, nextFn) {
    noCount++;
    const move = noCount * 20;
    btn.style.transform = `translate(${move}px, ${-move}px)`;

    if (noCount >= 3) {
        transition(() => {
            screen.innerHTML = `
                <h1>üòå Nope</h1>
                <p>You can‚Äôt say no.<br>You signed up for this,remember?üòÇ.</p>
                <button onclick="${nextFn.name}()">Continue</button>
            `;
        });
    }
}

/* ===== LOVE QUESTIONS ===== */

function loveIntro() {
    transition(() => {
        screen.innerHTML = `
            <h1>Hello Sim ‚ù§Ô∏è</h1>
            <p>A tiny test.<br>Be honest üòå</p>
            <button onclick="q1()">Start</button>
        `;
    });
}

function q1() {
    transition(() => {
        screen.innerHTML = `
            <div class="small">Almost there‚Ä¶</div>
            <h1>Do you love me?</h1>
            <div class="options">
                <button onclick="fakeWrong()">Yes</button>
                <button onclick="fakeWrong()">Obviously yes</button>
                <button onclick="fakeWrong()">Why is this even a question</button>
            </div>
        `;
    });
}

function fakeWrong() {
    transition(() => {
        screen.innerHTML = `
            <h1>‚ùå Wrong answer</h1>
            <p>I‚Äôll shushhh you if you give wrong answers üò∂‚Äçüå´Ô∏è</p>
            <p class="small">Relax. I know your heart.</p>
        `;
    });
    setTimeout(() => {
        transition(() => {
            screen.innerHTML = `
                <h1>üòè Just kidding</h1>
                <p>You can‚Äôt be wrong.</p>
                <button onclick="q2()">Continue</button>
            `;
        });
    }, 1800);
}

function q2() {
    transition(() => {
        screen.innerHTML = `
            <h1>When did you first realise that i could be your potential partner?</h1>
            <div class="options">
                <button onclick="q3()">The first time we talked</button>
                <button onclick="q3()">The first time we met </button>
                <button onclick="q3()">When I saw your face üòå</button>
            </div>
        `;
    });
}

function q3() {
    transition(() => {
        screen.innerHTML = `
            <h1>What‚Äôs my role in your life?</h1>
            <div class="options">
                <button onclick="q4()">My peace</button>
                <button onclick="q4()">My dushmann (but cute)</button>
                <button onclick="q4()">My forever person</button>
            </div>
        `;
    });
}

function q4() {
    transition(() => {
        screen.innerHTML = `
            <h1>Do you see us together in the future?</h1>
            <div class="options">
                <button onclick="pause()">Always</button>
                <button onclick="pause()">Without a doubt</button>
                <button onclick="pause()">There is no other option</button>
            </div>
        `;
    });
}

function pause() {
    transition(() => {
        screen.innerHTML = `
            <h1>Okay‚Ä¶</h1>
            <p>Last one.</p>
        `;
    });
    setTimeout(q5, 1200);
}

function q5() {
    transition(() => {
        screen.innerHTML = `
            <h1>How much do you love me?</h1>
            <div class="options">
                <button onclick="final()">More than words</button>
                <button onclick="final()">Infinity ‚ôæÔ∏è</button>
                <button onclick="final()">More than you love me</button>
            </div>
        `;
    });
}

function final() {
    transition(() => {
        screen.innerHTML = `
            <h1>You passed the test & successfully wasted 2 minutes,</h1>
            <p>Tbh youre the best answers to all my prayers ü§å</p>
            <p><strong>Ilysm and theres nothing in this planet which can define my love to you.</strong></p>
        `;
        screen.onclick = easterEgg;
        hearts();
    });
}

function easterEgg() {
    if (!finalTapped) {
        finalTapped = true;
        screen.innerHTML += `<p class="small">Still here? I love that.</p>`;
    }
}

function transition(cb) {
    screen.style.opacity = 0;
    setTimeout(() => {
        cb();
        screen.style.opacity = 1;
    }, 250);
}

function hearts() {
    setInterval(() => {
        const h = document.createElement("div");
        h.className = "heart";
        h.innerHTML = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 4000);
    }, 350);
}
</script>

</body>
</html>
